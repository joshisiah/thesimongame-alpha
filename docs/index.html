<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">

    <div lass="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>

<footer>
  <h3>How to Play
  <i class="fas fa-arrow-circle-down"></i>
  </h3>
  <p> A round in the game consists of the device lighting up one or more buttons in a random order, after which the player must reproduce that order by pressing the buttons. As the game progresses, the number of buttons to be pressed increases.</p>
